language: php

sudo: false

php:
  - '5.6'
  - '7.0'
  - '7.1'

cache:
    directories:
        - vendor

install:
    # Install dependencies
    - composer self-update
    - composer install --prefer-dist

script:
    # Run tests
    - bin/phpunit

after_failure:
    # Display error logs
    - cat /var/log/php_errors.log
